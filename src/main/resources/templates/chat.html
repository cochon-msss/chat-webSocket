<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        /* 1. 기본 설정: Full Height 유지 */
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* 폰트 변경 */
            background-color: #e9ebee;
            /* 배경색 변경 (약간의 페이스북/슬랙 느낌) */
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 700px;
            /* 폭을 조금 줄여서 중앙 집중 효과 */
            height: 100vh;
            margin: 0 auto;
            border: none;
            /* 컨테이너 테두리 제거 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        /* ★★★ 수정: 채팅 헤더 (제목 중앙 배치) ★★★ */
        .chat-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 모든 요소를 중앙 정렬 */
            padding: 20px 15px 10px;
            background-color: #173f5f;
            /* 짙은 푸른색 계열의 헤더 */
            color: white;
            border-bottom: 5px solid #20639b;
            /* 하단에 굵은 강조선 */
            flex-shrink: 0;
            text-align: center;
        }

        /* 제목 스타일 */
        .main-title {
            margin: 0 0 8px 0;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .status-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
        }

        /* 연결 상태 표시기 */
        .status-indicator {
            display: flex;
            align-items: center;
            font-size: 0.85em;
            color: #ddd;
            /* 헤더 배경색에 맞춰 텍스트 색상 변경 */
        }

        .status-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            /* 점에 하얀 그림자 */
        }

        .user-count {
            color: #ddd;
        }

        /* 2. 메시지 표시 영역 */
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fcfcfc;
            /* 거의 흰색 배경 */
        }

        /* ★ 메시지 세부 스타일 개선 */
        .message {
            margin-bottom: 15px;
            max-width: 65%;
        }

        /* 상대방 메시지 */
        .received {
            align-items: flex-start;
            margin-right: auto;
        }

        .received p {
            background-color: #e9e9eb;
            /* iOS/Android 느낌의 밝은 회색 */
            color: #333;
        }

        /* 내 메시지 */
        .sent {
            align-items: flex-end;
            margin-left: auto;
        }

        .sent p {
            background-color: #20639b;
            /* 헤더와 통일된 푸른색 */
            color: white;
            transition: background-color 0.1s;
        }

        .message p {
            padding: 10px 15px;
            border-radius: 20px;
            /* 더 둥글게 */
            margin: 5px 0 3px 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.08);
            /* 메시지 버블에 미세한 그림자 */
        }

        .sender {
            font-size: 0.8em;
            font-weight: 600;
            /* 닉네임 강조 */
            color: #666;
            margin-bottom: 2px;
        }

        .time {
            font-size: 0.7em;
            color: #999;
            margin-top: 2px;
        }

        /* 3. 입력 영역 */
        .chat-input {
            display: flex;
            padding: 12px;
            border-top: 1px solid #eee;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
            /* 상단 그림자 */
        }

        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1em;
            margin-right: 10px;
            transition: border-color 0.2s;
        }

        .chat-input input[type="text"]:focus {
            border-color: #20639b;
            /* 포커스 시 색상 변경 */
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #20639b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .chat-input button:hover {
            background-color: #173f5f;
        }
    </style>
    <meta charset="UTF-8">
    <title>전세계 채팅 이용</title>
    <style>
        /* CSS는 2번 섹션에서 상세히 정의됩니다. */
    </style>
</head>

<body>
    <div class="chat-container">

        <div class="chat-header">
            <h1 class="main-title">전세계 채팅 이용</h1>
            <div class="status-info">
                <div class="status-indicator connected" id="connectionStatus">
                    <span class="dot"></span>
                    <span class="status-text">서버 연결됨</span>
                </div>
                <div class="user-count">
                    <i class="fas fa-users"></i>
                    <span id="activeUsers">34</span>명 접속 중
                </div>
            </div>
        </div>

        <div id="chatMessages" class="chat-messages">
            <div class="message received">
                <span class="sender">사용자 A</span>
                <p>안녕하세요! 전 세계 개발자들과 소통할 수 있다니 좋네요.</p>
                <span class="time">오후 2:30</span>
            </div>

            <div class="message sent">
                <p>환영합니다! 저는 자바와 스프링을 사용하고 있어요.</p>
                <span class="time">오후 2:32</span>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeypress(event)">
            <button id="sendButton">전송</button>
        </div>
    </div>
</body>

</html>
